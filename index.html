<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dive Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>



  <!-- <body onload="fetchDives()"> -->
    <!-- fetchDives() event handler to the <body> element. This makes sure that the JavaScript function fetchDives() is called each time the application loads. fetchDives() will be implemented later on in file index.js and will load all dives from Local Storage, generates the HTML output for the issues list and attaches the output to the DOM. -->
    <!-- all input elements and the <form> element itself get an id assigned. By using that identifier we can later on retrieve a reference to that element within the JavaScript code. -->

    <div class="container">
      <h1>Dive Tracker: <small>Record your dives</small></h1>
      <div class="jumbotron">
        <h3>Add New Dive:</h3>
        <form id="diveInputForm">

          <div class="form-group">
            <label for="diveDesc">Title</label>
            <input type="text" class="form-control" id="diveDesc" placeholder="Title">
          </div>


          <div class="form-group">
            <label for="diveDay">Day</label>
            <input type="text" class="form-control" id="diveDay" placeholder="mm/dd/yyyy">
          </div>


          <h4>Log details about this dive:</h4>
          <div class="form-group">
            <label for="diveLoc">Location</label>
            <input type="text" class="form-control" id="diveLoc" placeholder="Fiji? Bahamas? Hawaii? jk we are jealous anyway">
          </div>

          <div class="form-group">
            <label for="diveDepth">Depth</label>
            <input type="text" class="form-control" id="diveDepth" placeholder="How deep did you go (in meters)?">
          </div>



          <div class="form-group">
            <label for="current">Current</label>
             <select class="form-control" id="current">
              <option value="Strong">Strong</option>
              <option value="Medium">Medium</option>
              <option value="Light">Light</option>
            </select>
          </div>

          <div class="form-group">
            <label for="visibility">Visibility</label>
             <select class="form-control" id="visibility">
              <option value="Murky">Murky</option>
              <option value="Medium">Medium</option>
              <option value="Clear">Clear</option>
            </select>
          </div>


          <h4>Did you see any marine life:</h4>
          <div class="form-group">
            <label for="marinelife">Marine Life</label>
            <input type="text" class="form-control" id="marinelife" placeholder="Corals? Sharks? Turtles?">
          </div>

          <button type="submit" id="new-dive-button" class="btn btn-primary">Add</button>

        </form>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div id="diveList">
          </div>
        </div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="day.js"></script>
  </body>
</html>
