<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dive Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Dive Tracker: <small>Record your dives</small></h1>
      <div class="jumbotron">
        <h3>Add New Dive:</h3>
        <form id="issueInputForm">

          <div class="form-group">
            <label for="issueDescInput">Title</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Title">
          </div>


          <div class="form-group">
            <label for="issueDescInput">Date</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="mm/dd/yyyy">
          </div>

          <div class="form-group">
            <label for="issueDescInput">Location</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Fiji? Bahamas? Hawaii? jk we are jealous anyway">
          </div>

          <div class="form-group">
            <label for="issueDescInput">Depth</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="How deep did you go (in meters)?">
          </div>



          <div class="form-group">
            <label for="issueDescInput">Current</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Strong</option>
              <option value="Medium">Medium</option>
              <option value="High">Light</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueDescInput">Visibility</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Murky</option>
              <option value="Medium">Medium</option>
              <option value="High">Clear</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
